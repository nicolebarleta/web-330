<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Knockout Other Bindings</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.1.js"></script>
  </head>
  <body>

    <div role="main" class="container">
      <br /><br />



      <div class="form-group">
        <h2>JavaScript Tutorials</h2>

        <table class="table table-dark table-striped table-hover">

          <th>Title</th>
          <th>Description</th>
          <th>Link</th>

          <tbody data-bind="foreach: tutorial">
            <tr>
              <td data-bind="text: title"></td>
              <td data-bind="text: description"></td>
              <td><a data-bind="text:link, attr:{href:link}, style:{color:'violet'}" target="_blank"></a></td>
            </tr>
          </tbody>
        </table>
      </div>

      <br />
    </div>

    <script>
       function TutorialViewModel() {
        this.tutorial = ko.observableArray([
          { title: "JavaScript coding style", description: "Shows the proper way to write JavaScript", link: "https://javascript.info/coding-style" },
          { title: "JavaScript Tutorial", description: "Learn JavaScript in W3schools", link: "https://www.w3schools.com/js/" },
          { title: "Jquery Tutorial", description: "Learn Jquery in W3schools", link: "https://www.w3schools.com/jquery/" },
          { title: "JavaScript Objects", description: "Learn how to declare JavaScript Objects", link: "https://www.w3schools.com/js/js_objects.asp" },
          { title: "Intro to AJAX", description: "Learn how to request data from third party", link: "https://classroom.udacity.com/courses/ud110" }

        ]);
      }

      ko.applyBindings(new TutorialViewModel());
    </script>
  </body>
</html>
